version: '3.8'

# IMPORTANT: Before starting, create a .env file with your API keys:
# - API_FOOTBALL_KEY=your_key
# - FOOTBALL_DATA_KEY=your_key
# - ADMIN_API_KEY=your_secure_key
# See .env.example for complete configuration options.

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reddevil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: reddevil_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reddevil-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reddevil-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reddevil-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reddevil-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/reddevil_analytics
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # API Keys (Set these in your environment or .env file)
      API_FOOTBALL_KEY: ${API_FOOTBALL_KEY}
      FOOTBALL_DATA_KEY: ${FOOTBALL_DATA_KEY}
      THESPORTSDB_KEY: ${THESPORTSDB_KEY:-3}
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      
      # Admin API Key (Set this in your environment or .env file)
      ADMIN_API_KEY: ${ADMIN_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - reddevil-network

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: reddevil-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - reddevil-network

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: reddevil-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    networks:
      - reddevil-network

# Networks
networks:
  reddevil-network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
